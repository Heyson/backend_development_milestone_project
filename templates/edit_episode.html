{% extends "base.html" %}
{% block content %}

<h5 class="secondary-color text-center-align">
    Edit Episode
</h5>
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_episode', episode_id=episode._id) }}">
        
        <!-- episode title -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-television prefix quaternary-color"></i>
                <input id="new_episode_review" value="{{ episode.new_episode_review }}" name="new_episode_review" minlength="5" maxlength="50" type="text" class="validate" required>
                <label for="new_episode_review">Episode Title</label>
            </div>
        </div>
       
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_episodes') }}" class="btn-large red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Edit Episode <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
