{% extends "base.html" %}
{% block content %}
<h5 class="secondary-color text-center-align">
    Manage Episodes to be Reviewed
  </h5>
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_episode') }}" class="btn-large light-blue darken-2 text-shadow">
            Add Episode <i class="fas fa-plus square right"></i>
        </a>
    </div>
</div>
<div class="row">
    {% for episode in episodes %}
    <div class="col s12 m4">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ episode.new_episode_review}}</span>
            </div>
            <div class="card-action">
                <a href="#" class="btn green accent-4">Edit</a>
                <a href="#" class="btn red">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
  </div>


{% endblock %}
