<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode Reviews</title>
</head>
<body>
    {% for review in reviews %}
        {{ review.episode_to_review }}
        {{ review.new_episode_review }}<br>
        {{ review.episode_review_description }}<br>
        {{ review.been_reviewed }}<br>
        {{ review.due_date }}<br>
    {% endfor %}
</body>
</html>
