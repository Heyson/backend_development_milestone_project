{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Log In</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login')}}">
        <div class="card-panel primary-bg border-tertiary">
            <!-- username-->
            <div class="row">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix tertiary-color"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9]{5,15}$" class="validate" required>
                        <label for="username">User Name</label>
                    </div>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix tertiary-color"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- log in -->
            <div class="row">
                <button type="submit" class="col s3 offset-m4 btn-large tertiary-color secondary-bg text-shadow">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p>
            Need to Sign Up? <a href="{{ url_for('signup') }}" class="secondary-color tertiary-bg">Sign Up Here!</a>
        </p>
    </div>
</div>

{% endblock %}
